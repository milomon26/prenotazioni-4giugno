<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colloqui 4 Giugno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .slot {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slot button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #modal {
      animation: fadeIn 0.3s ease-in-out;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      position: relative;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    #modalContent input, #modalContent select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    #modalContent button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #messageBox {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Restituzioni di metà anno</h1>
  <div id="slotsContainer"></div>
  <div id="counter" style="text-align: center; margin-top: 1rem; font-weight: bold;"></div>
  <div style="text-align: center; font-size: 0.95rem; margin-top: 0.25rem;">
    Se vuoi modificare lo slot prenotato, <em>senza fare danni</em>, <a href="https://docs.google.com/spreadsheets/d/1HbHICc_0tELzJ0xL_v7JSj_GseS_5n2q6vnKDrqAzug/edit" target="_blank">clicca qui</a> ed elimina <strong>SOLO</strong> la tua riga. Chiudi il file, ricarica la pagina e prenota un altro slot.
  </div>

  <div id="modal">
    <div id="modalContent">
      <span onclick="modal.style.display='none'" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:20px;">&times;</span>
      <h3>Prenota lo slot: <span id="selectedSlot"></span></h3>
      <select id="nameInput" required></select>
      <br>
      <button onclick="confirmBooking()">Conferma</button>
      <div id="messageBox"></div>
    </div>
  </div>

 <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz0O1fqukzBrWwrvWJDo2CgXvDs4czKjfvHjGGn25TtP2iEdjzdisJ1DxT1CXl6N-6a/exec";


// configurazione
const days = [
  { label: "Mercoledì 4", date: "2025-06-04T14:30:00", slots: 8 },
  { label: "Mercoledì 11", date: "2025-06-11T14:30:00", slots: 8 }
];

const endHour = 16; // fine alle 16
const bookings = {};
const allNames = ["ANNALISA","CRISTINA","ELENA","EZIO","FLAVIA","FLORIANA","GIUSEPPE","INES","LUISA","MONIA","PIETRO","ROBERTA","ROSALBA","SANDRA","SIMONETTA","VIVIANA"];

const slotsContainer = document.getElementById("slotsContainer");
const modal = document.getElementById("modal");
const messageBox = document.getElementById("messageBox");
let selectedSlotKey = null;

function showMessage(message, type = 'success') {
  messageBox.textContent = message;
  messageBox.className = type === 'success' ? 'success' : 'error';
  messageBox.style.display = 'block';
  setTimeout(() => messageBox.style.display = 'none', 3000);
}

function generateSlots() {
  const counterDiv = document.getElementById("counter");
  let freeSlots = 0;
  let totalSlots = 0;
  slotsContainer.innerHTML = "";

  days.forEach(day => {
    const start = new Date(day.date);
    const end = new Date(start);
    end.setHours(endHour, 0, 0, 0);

    const totalMinutes = (end - start) / 60000;
    const baseSlot = Math.floor(totalMinutes / day.slots);
    const extra = totalMinutes % day.slots;

    let current = new Date(start);

    const title = document.createElement("h3");
    title.textContent = `${day.label} (14:30 - 16:00)`;
    title.style.marginTop = "2rem";
    slotsContainer.appendChild(title);

    for (let i = 0; i < day.slots; i++) {
      totalSlots++;
      const duration = baseSlot + (i < extra ? 1 : 0);
      const slotStart = new Date(current);
      const slotEnd = new Date(current.getTime() + duration * 60000);

      const key = `${day.label} ${slotStart.getHours().toString().padStart(2,'0')}:${slotStart.getMinutes().toString().padStart(2,'0')}`;
      const label = `${day.label} - ${slotStart.getHours().toString().padStart(2,'0')}:${slotStart.getMinutes().toString().padStart(2,'0')} → ${slotEnd.getHours().toString().padStart(2,'0')}:${slotEnd.getMinutes().toString().padStart(2,'0')}`;

      const slotDiv = document.createElement("div");
      slotDiv.className = "slot";
      let content = `<div><strong>${label}</strong></div>`;

      if (bookings[key]) {
        content += `<div>${bookings[key]}</div>`;
      } else {
        content += `<button onclick="openForm('${key}', '${label}')">Prenota</button>`;
        freeSlots++;
      }

      slotDiv.innerHTML = content;
      slotsContainer.appendChild(slotDiv);
      current = slotEnd;
    }
  });

  counterDiv.textContent = `${totalSlots - freeSlots}/${totalSlots}`;
}

function openForm(key, label) {
  selectedSlotKey = key;
  document.getElementById("selectedSlot").textContent = label;
  const nameSelect = document.getElementById("nameInput");
  nameSelect.innerHTML = "";
  const bookedNames = Object.values(bookings);
  const availableNames = allNames.filter(n => !bookedNames.includes(n));

  availableNames.forEach(name => {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    nameSelect.appendChild(option);
  });

  modal.style.display = "flex";
}

function confirmBooking() {
 const params = new URLSearchParams();
params.append("Ora", selectedSlotKey);
params.append("Nominativo", name);
params.append("Timestamp", new Date().toISOString());

fetch(scriptURL, {
  method: "POST",
  body: params
})
.then(res => res.text())
.then(txt => {
  if (txt.trim() === "OK") {
    bookings[selectedSlotKey] = name;
    generateSlots();
    modal.style.display = "none";
  } else {
    throw new Error(txt);
  }
})
.catch(() => showMessage("Errore salvataggio", "error"));

}

function loadBookings() {
  fetch(scriptURL)
    .then(r => r.json())
    .then(data => {
      data.forEach(e => bookings[e.Ora] = e.Nominativo);
      generateSlots();
    })
    .catch(() => showMessage("Errore caricamento", "error"));
}

window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

loadBookings();
</script>

</body>
</html>
