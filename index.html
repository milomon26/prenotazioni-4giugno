
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colloqui 4 Giugno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .slot {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slot button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #modal {
      animation: fadeIn 0.3s ease-in-out;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      position: relative;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    #modalContent input {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    #modalContent button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #messageBox {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Colloqui 4 Giugno</h1>
  <div id="slotsContainer"></div>

  <div id="modal">
    <div id="modalContent">
      <span onclick="modal.style.display='none'" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:20px;">&times;</span>
      <h3>Prenota lo slot: <span id="selectedSlot"></span></h3>
      <input type="text" id="nameInput" placeholder="Il tuo nome" required>
      <br>
      <button onclick="confirmBooking()">Conferma</button>
      <div id="messageBox"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyKL1VpfMNU3PlNpw0nuYv7clfqKNydzWyQLBibBNpLPlTMGxiXl4qLEWvDjSnXjV8s/exec";
    const startHour = 15;
    const endHour = 19;
    const interval = 12;
    let selectedSlotKey = null;
    const bookings = {};

    const slotsContainer = document.getElementById("slotsContainer");
    const modal = document.getElementById("modal");
    const messageBox = document.getElementById("messageBox");

    function showMessage(message, type = 'success') {
      messageBox.textContent = message;
      messageBox.className = type === 'success' ? 'success' : 'error';
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 3000);
    }

    function generateSlots() {
      slotsContainer.innerHTML = "";
      let current = new Date("2025-06-04T15:00:00");
      const end = new Date("2025-06-04T19:00:00");

      while (current < end) {
        const startTime = new Date(current);
        const endTime = new Date(current.getTime() + interval * 60000);
        const key = `${startTime.getHours()}:${String(startTime.getMinutes()).padStart(2, '0')}`;
        const label = `${key} - ${endTime.getHours()}:${String(endTime.getMinutes()).padStart(2, '0')}`;

        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";
        let content = `<div><strong>${label}</strong></div>`;

        if (bookings[key]) {
          content += `<div>${bookings[key]}</div>`;
        } else {
          content += `<button onclick="openForm('${key}', '${label}')">Prenota</button>`;
        }

        slotDiv.innerHTML = content;
        slotsContainer.appendChild(slotDiv);
        current = endTime;
      }
    }

    function openForm(key, label) {
      selectedSlotKey = key;
      document.getElementById("selectedSlot").textContent = label;
      document.getElementById("nameInput").value = "";
      modal.style.display = "flex";
      document.getElementById("nameInput").focus();
    }

    function confirmBooking() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        showMessage("Inserisci il tuo nome.", 'error');
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ora: selectedSlotKey, nome: name })
      })
      .then(res => {
        if (res.ok) {
          bookings[selectedSlotKey] = name;
          modal.style.display = "none";
          showMessage("Prenotazione confermata.", 'success');
          generateSlots();
        } else {
          throw new Error("Errore nel salvataggio");
        }
      })
      .catch(() => showMessage("Errore durante la prenotazione.", 'error'));
    }

    function loadBookings() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          data.forEach(entry => {
            bookings[entry.ora] = entry.nome;
          });
          generateSlots();
        })
        .catch(() => showMessage("Errore nel caricamento delle prenotazioni.", 'error'));
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    loadBookings();
  </script>
</body>
</html>
