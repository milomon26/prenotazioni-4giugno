<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Giugno 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .slot {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slot button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .slot.full button {
      background: #ccc;
      cursor: not-allowed;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    #modalContent input {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    #modalContent button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #messageBox {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Prenotazione appuntamenti - 4 Giugno 2025</h1>
  <div id="slotsContainer"></div>
  <div id="messageBox"></div>

  <div id="modal">
    <div id="modalContent">
      <h3>Prenota lo slot: <span id="selectedSlot"></span></h3>
      <input type="text" id="nameInput" placeholder="Il tuo nome" required>
      <br>
      <button onclick="confirmBooking()">Conferma prenotazione</button>
    </div>
  </div>

  <script>
    const currentVersion = "v1.1";
    const savedVersion = localStorage.getItem("version");
    if (savedVersion !== currentVersion) {
      localStorage.removeItem("bookings");
      localStorage.setItem("version", currentVersion);
    }

    const startHour = 15;
    const endHour = 19;
    const interval = 12;
    let bookings = {};

    const savedBookings = localStorage.getItem("bookings");
    if (savedBookings) {
      bookings = JSON.parse(savedBookings);
    }

    const slotsContainer = document.getElementById("slotsContainer");
    const modal = document.getElementById("modal");
    const messageBox = document.getElementById("messageBox");
    let selectedSlotKey = null;

    function showMessage(message, type = 'success') {
      messageBox.textContent = message;
      messageBox.className = type === 'success' ? 'success' : 'error';
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 3000);
    }

    function generateSlots() {
      slotsContainer.innerHTML = "";
      let current = new Date("2025-06-04T" + String(startHour).padStart(2, '0') + ":00:00");
      const end = new Date("2025-06-04T" + String(endHour).padStart(2, '0') + ":00:00");

      while (current < end) {
        const startTime = new Date(current);
        const endTime = new Date(current.getTime() + interval * 60000);
        const key = `${startTime.getHours()}:${String(startTime.getMinutes()).padStart(2, '0')}`;

        const slotDiv = document.createElement("div");
        slotDiv.className = "slot" + (bookings[key] ? " full" : "");
        const label = `${key} - ${endTime.getHours()}:${String(endTime.getMinutes()).padStart(2, '0')}`;

        let content = `<div><strong>${label}</strong><br>${bookings[key] ? "Prenotato da: " + bookings[key] : "Libero"}</div>`;
        if (bookings[key]) {
          content += `<button onclick="verifyAndDelete('${key}')">Elimina</button>`;
        } else {
          content += `<button onclick="openForm('${key}', '${label}')">Prenota</button>`;
        }

        slotDiv.innerHTML = content;
        slotsContainer.appendChild(slotDiv);
        current = endTime;
      }
    }

    function openForm(key, label) {
      selectedSlotKey = key;
      document.getElementById("selectedSlot").textContent = label;
      document.getElementById("nameInput").value = "";
      modal.style.display = "flex";
    }

    function confirmBooking() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        showMessage("Inserisci il tuo nome.", 'error');
        return;
      }
      bookings[selectedSlotKey] = name;
      localStorage.setItem("bookings", JSON.stringify(bookings));
      localStorage.setItem("booking_token_" + selectedSlotKey, "true");
      modal.style.display = "none";
      showMessage("Prenotazione confermata.", 'success');
      generateSlots();
    }

    function verifyAndDelete(key) {
  const token = localStorage.getItem("booking_token_" + key);
  if (token === "true") {
    delete bookings[key];
    localStorage.setItem("bookings", JSON.stringify(bookings));
    localStorage.removeItem("booking_token_" + key);
    showMessage("Prenotazione annullata.", 'success');
    generateSlots();
  } else {
    showMessage("Non hai il permesso per eliminare questa prenotazione.", 'error');
  }
}

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    generateSlots();
  </script>
</body>
</html>
